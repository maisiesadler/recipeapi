<div class="row">
    <div class="col-lg-6">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">{{name}}</h2>

        <div class="panel panel-default">
            <div class="panel-heading">Ingredients</div>
            <div class="panel-body">
                <div class="list-group">
                    <for each="ingredients">
                        <div class="list-group-item d-flex justify-content-between">
                            <div class="flex-grow-1" style="line-height: 30px">{{name}}</div>
                            <button remove-ing="{{name}}" class="btn btn-default btn-sm glyphicon glyphicon-remove"
                                aria-hidden="true"></button>
                        </div>
                    </for>
                </div>
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="new-ingredient" class="form-control" placeholder="New ingredient name">
            <span class="input-group-btn">
                <button id="add-new-ingredient" class="btn btn-default" type="button">Add</button>
            </span>
        </div>
    </div>
</div>

<script type="text/javascript">
    const id = '{{ _id }}';
    $(document).ready(() => {
        const $newIngredient = $('#new-ingredient');
        const $newIngredientBtn = $('#add-new-ingredient');
        const $removeIngBtns = $('[remove-ing]');

        function createnew(recipeId, ingredient) {
            return PromiseHttp.post('/api/recipe/ingredient', JSON.stringify({ recipeId, ingredient }));
        }

        function getrecipe(recipeId) {
            return PromiseHttp.get('/api/recipe/' + recipeId)
        }

        function update(recipeId, recipe) {
            return PromiseHttp.put('/api/recipe/' + recipeId, JSON.stringify(recipe));
        }

        $newIngredientBtn.click(() => {
            const ingredient = $newIngredient.val();
            if (!!ingredient) {
                createnew(id, ingredient)
                    .then(_ => window.location = window.location)
                    .catch(err => console.error(err));
            }
        });

        $removeIngBtns.click(e => {
            const ingredientName = e.target.getAttribute('remove-ing');
            getrecipe(id)
                .then(recipe => {
                    recipe.ingredients = recipe.ingredients.filter(i => i.name !== ingredientName);
                    update(id, recipe)
                        .then(_ => window.location = window.location)
                        .catch(x => console.error(x));
                })
                .catch(x => console.error(x));
        })
    })
</script>
