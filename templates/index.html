<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Oxygen:400,700" rel="stylesheet">

    <!-- Theme Style -->
    <link rel="stylesheet" href="/ui/static/css/style.css" type="text/css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function createDebounce(wait) {
            var timeout;
            return (func) => {
                clearTimeout(timeout);
                timeout = setTimeout(func, wait);
            };
        }

        function savePageScroll() {
            var page_y = document.getElementsByTagName("body")[0].scrollTop;
            window.sessionStorage.setItem('page_y', page_y);
        }

        function reloadPageScroll() {
            const page_y = window.sessionStorage.getItem('page_y');
            if (page_y !== null) {
                document.getElementsByTagName("body")[0].scrollTop = page_y;
            }
            window.sessionStorage.setItem('page_y', null);
        }
    </script>

    <script src="/ui/static/http.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <style>
        [hide=true] {
            display: none;
        }
    </style>

    <script>
        window.onload = function () {
            reloadPageScroll();
        }
    </script>
</head>
